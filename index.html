    .video-grid video {

      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .video-grid video:hover {
      transform: scale(1.02);
