  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', 'Arial', sans-serif;
  background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
  min-height: 100vh;
  color: #222;
  overflow-x: hidden;
}

    header {
  text-align: center;
  background: rgba(255,255,255,0.7);
  padding: 32px 20px 24px 20px;
  box-shadow: 0 4px 32px rgba(67,206,162,0.18);
  border-radius: 0 0 32px 32px;
  backdrop-filter: blur(6px);
  margin-bottom: 16px;
  animation: fadeInDown 1.3s cubic-bezier(.77,0,.18,1);
}

    header h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3.2em;
  margin: 0;
  color: #43cea2;
  background: linear-gradient(90deg, #43cea2 30%, #185a9d 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: fadeInDown 1.3s cubic-bezier(.77,0,.18,1);
  letter-spacing: 2px;
  text-shadow: 0 8px 32px rgba(67,206,162,0.18);
}

    .banner {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  padding: 8px;
  background: linear-gradient(120deg, #43cea2, #185a9d, #f8ffae, #43cea2);
  background-size: 200% 200%;
  border-radius: 32px;
  animation: gradientBorderMove 6s ease-in-out infinite;
  margin-bottom: 24px;
  box-shadow: 0 12px 40px rgba(24,90,157,0.14);
}
.banner img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 24px;
  box-shadow: none;
  animation: fadeIn 2s cubic-bezier(.77,0,.18,1);
  margin-bottom: 0;
}
@keyframes gradientBorderMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    .section-title {
  font-size: 2.2rem;
  text-align: center;
  margin: 48px 0 28px;
  color: #fff;
  background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1.5px;
  font-weight: 700;
  animation: fadeInUp 1.2s cubic-bezier(.77,0,.18,1);
}

    .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 22px;
  padding: 0 32px 48px;
  max-width: 1400px;
  margin: 0 auto;
  animation: fadeIn 1.8s cubic-bezier(.77,0,.18,1);
}

    .grid img {
  width: 100%;
  border-radius: 18px;
  transition: transform 0.4s cubic-bezier(.77,0,.18,1), box-shadow 0.4s;
  box-shadow: 0 8px 32px rgba(67,206,162,0.13);
  filter: brightness(0.97) saturate(1.07);
}
.grid img:hover {
  transform: scale(1.07) rotate(-2deg);
  box-shadow: 0 16px 48px rgba(24,90,157,0.18);
  filter: brightness(1.02) saturate(1.15);
}

    .grid img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

    footer {
  text-align: center;
  padding: 24px 0 16px 0;
  color: #fff;
  font-size: 1.05em;
  background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
  letter-spacing: 1.2px;
  border-radius: 24px 24px 0 0;
  margin-top: 32px;
  box-shadow: 0 -4px 32px rgba(24,90,157,0.08);
}

    .hero-thumbnail {
  width: 100%;
  max-width: 1400px;
  height: auto;
  border-radius: 32px;
  margin: 0 auto 28px auto;
  display: block;
  box-shadow: 0 12px 40px rgba(24,90,157,0.14);
  transition: transform 0.5s cubic-bezier(.77,0,.18,1);
}

    .hero-thumbnail:hover {
  transform: scale(1.04) rotate(1deg);
  box-shadow: 0 24px 64px rgba(67,206,162,0.18);
}

    .video-section {
  padding: 56px 24px 48px 24px;
  background: rgba(255,255,255,0.6);
  border-radius: 32px;
  margin: 0 auto 40px auto;
  max-width: 1400px;
  box-shadow: 0 8px 32px rgba(24,90,157,0.08);
  backdrop-filter: blur(4px);
  animation: fadeInUp 1.5s cubic-bezier(.77,0,.18,1);
}

    .video-title {
  text-align: center;
  font-size: 2.1rem;
  margin-bottom: 34px;
  color: #43cea2;
  background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 700;
  letter-spacing: 1.2px;
  animation: fadeInDown 1.2s cubic-bezier(.77,0,.18,1);
}

    .video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 28px;
  max-width: 1200px;
  margin: 0 auto;
  animation: fadeIn 2s cubic-bezier(.77,0,.18,1);
}

    .video-grid video {
  width: 100%;
  height: auto;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(67,206,162,0.13);
  transition: transform 0.4s cubic-bezier(.77,0,.18,1), box-shadow 0.4s;
  filter: brightness(0.98) saturate(1.07);
}
.video-grid video:hover {
  transform: scale(1.06) rotate(1deg);
  box-shadow: 0 16px 48px rgba(24,90,157,0.18);
  filter: brightness(1.03) saturate(1.18);
}

    .video-grid video:hover {
      transform: scale(1.02);
    }

  .confetti {
  pointer-events: none;
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  z-index: 100;
  overflow: hidden;
}
.confetti-piece {
  position: absolute;
  width: 12px; height: 12px;
  border-radius: 50%;
  opacity: 0.7;
  animation: confetti-float 5s linear infinite;
}
@keyframes confetti-float {
  0% { transform: translateY(-40px) scale(1) rotate(0deg); opacity: 0.7; }
  60% { opacity: 1; }
  100% { transform: translateY(100vh) scale(1.2) rotate(360deg); opacity: 0; }
}

.button-modern {
  display: inline-block;
  padding: 12px 32px;
  font-size: 1.1em;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
  border: none;
  border-radius: 24px;
  box-shadow: 0 4px 24px rgba(67,206,162,0.12);
  cursor: pointer;
  transition: background 0.4s, transform 0.2s, box-shadow 0.4s;
  outline: none;
  margin: 18px auto 0 auto;
  text-align: center;
  letter-spacing: 1px;
}
.button-modern:hover {
  background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
  transform: translateY(-3px) scale(1.04);
  box-shadow: 0 8px 32px rgba(24,90,157,0.18);
}

@media (max-width: 700px) {
  header {
    padding: 22px 8px 16px 8px;
    border-radius: 0 0 18px 18px;
  }
  .banner {
    border-radius: 18px;
    padding: 3px;
  }
  .banner img {
    border-radius: 12px;
  }
  .section-title {
    font-size: 1.2rem;
    margin: 24px 0 18px;
  }
  .grid, .video-section {
    padding: 0 6px 24px 6px;
    border-radius: 10px;
  }
  .video-section {
    padding: 28px 6px 24px 6px;
    border-radius: 12px;
  }
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
AOS.init({
  duration: 1000,
  once: true,
  easing: 'ease-in-out',
});
// Confetti generator
function randomColor() {
  const colors = ['#43cea2', '#185a9d', '#f8ffae', '#ffb6b9', '#f38181', '#a8edea', '#fbc2eb'];
  return colors[Math.floor(Math.random()*colors.length)];
}
function createConfettiPiece() {
  const piece = document.createElement('div');
  piece.className = 'confetti-piece';
  piece.style.left = Math.random()*100 + 'vw';
  piece.style.background = randomColor();
  piece.style.animationDelay = (Math.random()*4) + 's';
  piece.style.width = piece.style.height = (8+Math.random()*10)+'px';
  return piece;
}
const confettiLayer = document.getElementById('confetti');
for(let i=0;i<30;i++) confettiLayer.appendChild(createConfettiPiece());
</script>
